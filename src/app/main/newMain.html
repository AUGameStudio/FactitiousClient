<div class="noselect" layout="horizontal" layout-fill>

  <md-content class="bigboy" xng-class="{'is-mobile-safari': main.isSafari && main.isIphone}" ng-class="main.simClass">

    <big-header ng-if="main.state=='showLaunch'"></big-header>
    <launch-page ng-if="main.state=='showLaunch'" ></launch-page>

    <article-header ng-if="main.state!=='showLaunch'" main="main"></article-header>

    <div ng-if="main.state!=='showLaunch'" class="article-lower-pane">

      <article-display ng-if="main.state=='showArticle'" class="article-section" 
        ng-class="{'swipe-alert': main.inSwipeLeft || main.inSwipeRight, 'slide-in-article': main.slideInArticle}"
        main="main" track-swipe>
      </article-display>

      <div ng-if="main.state=='showResult'" class="article-section">
          <article-payoff main="main" payoff-type="main.payoffType"></article-payoff>
      </div>

      <div ng-if="main.state=='showRoundResult'" class="article-section">
          <round-payoff main="main" payoff-type="main.payoffType"></round-payoff>
      </div>

      <div ng-if="main.state=='prepareArticle'" class="article-section">
      </div>

      <article-footer></article-footer>

      <div ng-if="main.showRoundBanner" class="round-banner slide-in-banner">round {{main.roundNumber+1}} of {{main.numberOfRounds}}</div>

      <div class="dialog-blocker" ng-if="main.showBurger"></div>

      <burger-pane ng-class="{enabled: main.showBurger}"></burger-pane>

      <instruct-panel ng-if="main.showInstructions"></instruct-panel>

    </div>

  </md-content>


</div>

  <div style="width: 600px;">
    <div>Approximate form factor...</div>
    <md-radio-group ng-model="main.simClass" layout="row" layout-wrap>
      <md-radio-button ng-repeat="option in main.simClasses" ng-value="option.simClass">{{option.label}}</md-radio-button>
    </md-radio-group>
  </div>
