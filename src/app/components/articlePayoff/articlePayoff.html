      <md-card class="results-card" debounce>
        <md-card-content>
          <h3 class="md-title">You're right/wrong!</h3>
            
          <div>
            <p>Your chose 'Me', meaning you. You should have chosen 'You', meaning me!</p>

            <p ng-if="main.article.sourceName && main.article.sourceUrl">Source: <a target="_blank" ng-href="{{main.article.sourceUrl | addHttp}}">{{main.article.sourceName}}</a></p>
            <p ng-if="main.article.sourceName && !main.article.sourceUrl">Source: {{main.article.sourceName}}</p>
            
            <div sd-model-to-html="main.article.payoffText"></div>
            <div layout="row" layout-align="center center"> 
              <md-button class="md-raised f2-button md-no-ink" ng-click="main.nextQuestion()">Next</md-button>
            </div>
          </div>
        </md-card-content>
      </md-card>
