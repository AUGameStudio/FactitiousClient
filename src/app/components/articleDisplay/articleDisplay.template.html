    <md-card class="article-card" ng-class="{'disabled': ad.main.shouldSwipe}" debounce>
      <div>
        
        <md-card-content>
          <!-- div>{{ad.w}} x {{ad.h}}</div -->
          <h3 class="md-title" sd-model-to-html="ad.main.article.headline"></h3>
          <div>
            <img class="pull-right" draggable="false" ng-src="{{ad.main.article.photo_url}}"/>
            <div sd-model-to-html="ad.main.article.body"></div>
          </div>

          <!-- div sd-model-to-html="ad.main.article.info.source" class="source-area" ng-class="{'expanded': ad.main.articleExpanded}">
          </div -->

          <div layout="row" layout-align="center center">
            <md-button class="f2-button" ng-click="ad.main.showHint()" ng-show="!ad.main.articleExpanded">show source</md-button>
          </div>
        </md-card-content>

        <div class="source-area" ng-if="ad.main.article.showSourceHint" sd-model-to-html="ad.main.article.showSourceHint" ng-class="{'expanded': ad.main.articleExpanded}">
        </div>

      </div>
	</md-card>

  <div ng-if="ad.main.shouldSwipe && ad.main.inSwipeLeft" class="swipe-left-flag"><div>not<br/>news</div></div>
  <div ng-if="ad.main.shouldSwipe && ad.main.inSwipeRight" class="swipe-right-flag"><div>news</div></div>
