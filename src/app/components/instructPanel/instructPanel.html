<md-card class="results-card round-payoff popup-payoff" debounce>

  <div class="instruct-header">
    <div class="instruct-header-content">how to play</div>
    <div class="wedge">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
        preserveAspectRatio="none" viewBox="0 0 1000 1000">
        <polygon points="0,0 1000,1000, 0,1000, 0,0"></polygon>
      </svg>
    </div>
  </div>

  <md-card-content>
      
    <div>
        <div style="text-align: center;">Swipe <span class="news-span instruct">right</span> or click <real-news-icon></real-news-icon> if you think the article is <span class="news-span instruct">real</span></div>
        <div style="text-align: center;">Swipe <span class="not-news-span instruct">left</span> or click <fake-news-icon></fake-news-icon> if you think the article is <span class="not-news-span instruct">fake</span></div>

      <div class="real-news"><i><b>Real news</b></i> - fact-based reporting from a reliable source, intends to be objectively informing</div>
      <div class="fake-news"><i><b>Fake news</b></i> - made-up news, satire, ads, or opinion</div>

      <div layout="row" layout-align="center center"> 
        <div class="f2-button" ng-click="main.showInstruct(false)">got it!</div>
      </div>
    </div>
  </md-card-content>

</md-card>
