<div class="article-lower-pane launch-page">

	<md-card class="results-card welcome-card popup-payoff" debounce>

	  <div class="welcome-header">
	    <div class="welcome-header-content">can you tell real news from fake news?</div>
	    <wedge class="flip-x flip-y"></wedge>
	  </div>

	  <md-card-content>
	      
	    <div>
	      <div style="text-align: center;">Swipe <span class="news-span">right</span> if you think the article is <span class="news-span">real</span></div>
	      <div style="text-align: center;">Swipe <span class="not-news-span">left</span> if you think the article is <span class="not-news-span">fake</span></div>
	    </div>

	  </md-card-content>

	</md-card>

	<div layout="row" layout-align="center center"> 
	<md-button class="md-raised f2-button md-no-ink" ng-click="main.quickStartGame()">quick start</md-button>
	</div>

	<div layout="row" layout-align="center center"> 
	<md-button class="md-raised f2-button md-no-ink" ng-disabled="true" ng-click="main.showInstructions=false">full start</md-button>
	</div>

</div>
